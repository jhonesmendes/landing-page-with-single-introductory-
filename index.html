<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  
</head>

<body>

  <header>
    <img src="./src/images/logo.svg" alt="logo" class="image-logo">
  </header>

  <section>
    <img src="./src/images/illustration-mockups.svg" alt="illustration mockups" class="image-section">
    <div class="container-info">
      <h1>Build The Community Your Fans Will Love</h1>
      <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <button>
        <a href="#">Register</a>
      </button>
    </div>

  </section>

  <footer>
    <main class="footer-icon">
      <a href="#">
        <i class="fab fa-facebook-f"></i>
      </a>

      <a href="#">
        <i class="fab fa-twitter"></i>
      </a>

      <a href="https://www.instagram.com/jhonesmendes/" target="_blank">
        <i class="fab fa-instagram"></i>
      </a>
    </main>

</footer>
</body>

</html>
